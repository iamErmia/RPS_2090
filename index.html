<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- styles -->
    <link rel="stylesheet" href="./style/style.css" />
    <link rel="stylesheet" href="./style/bootstrap/bootstrap/css/bootstrap.css">
    <!-- insert bootstrap link -->
    <!-- title -->
    <title>Rock Paper Scissor</title>
  </head>
  <body class="bg-violet">
    <div class="d-flex flex-column justify-content-center mx-auto w-75 fs-2">
      <div class="d-flex justify-content-center mx-auto text-white fw-bold mb-4">
        <p>DRAW</p>
      </div>
      <div class="d-flex justify-content-center mx-auto text-white mb-2">
        <p>You 0 : 0 Ai</p>
      </div>
      <div class="d-flex justify-content-center mx-auto text-white mb-2">
        <p>Computer Chose “rock/paper/scissor”</p>
      </div>
      <div class="d-flex justify-content-between mx-auto">
        <div class="d-flex flex-column justify-content-center align-items-center m-5">
          <img src="./assets/images/paper 1.png" class="mb-3" alt="paper">
          <img src="./assets/images/Dotted Elipse.png" class="dots" alt="">
        </div>
        <div class="d-flex flex-column justify-content-center align-items-center m-5">
          <img src="./assets/images/Scissors.png" class="mb-3" alt="paper">
          <img src="./assets/images/Elipse.png" class="dots" alt="">
        </div>
        <div class="d-flex flex-column justify-content-center align-items-center m-5">
          <img src="./assets/images/rock 1.png" class="mb-3" alt="paper">
          <img src="./assets/images/Elipse.png" class="dots" alt="">
        </div>
      </div>
      <div class="d-flex justify-content-center align-items-center text-white fw-bold">
        <p class="play-button">Start</p>
      </div>
    </div>

    <!-- scripts -->
    <script src="./script/main.js"></script>
  </body>
</html>
